<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Bank</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/output.css">
    <script defer src="../../app.js"></script>
  </head> 
  <body class="bg-gold">
    <div id="root">
      <header class="grid grid-cols-3">
        <section class="flex flex-row justify-around pl-7 w-48">
          <div>
            <i class="fa-solid fa-house"></i>
          </div>
          <div>
            <i class="fa-solid fa-calendar px-2"></i>
          </div>
          <div>
            <i class="fa-solid fa-envelope pr-2"></i>
          </div>
          <div>
            <i class="fa-solid fa-bell"></i>
          </div>
        </section>
        <section class="flex justify-center">
          <img src="../../assets/img/bitcoin-g0161e2bb6_1920.jpg" alt="bitcoin" width="200px">
          <p>Mise à jour le 07/09/2022</p>
        </section>
        <section class="flex flex-row justify-end pr-10">
          <div>
            <i class="fa-solid fa-moon"></i>
          </div>
          <div class=" px-10">
            <i class="fa-solid fa-gear"></i>
          </div>
          <div>
            <i class="fa-solid fa-rotate"></i>
          </div>
        </section>
      </header>
      <section class="flex flex-col items-center justify-end h-24">
        <h2 class="uppercase text-lg">2022</h2>
        <p class="uppercase text-lg font-bold">Dépôt / Retrait</p>
      </section>
      <section class="h-max">
        <div class="flex justify-center w-2/5 mt-10">
          <p class="flex flex-col">
            Titulaire du compte :
            <span class="italic text-xs opacity-50">nom et prénom du titulaire</span>
          </p>
        </div>
      </section>
        <section class="flex flex-col justify-around items-center text-lg uppercase h-72">
          <div>
            <h2>Code banque : <span id="random-bank"></span></h2>
          </div> 
          <div>
            <h2>Code Guichet : <span id="random-counter"></span></h2>
          </div>
          <div>
            <h2>Numéro de compte : <span id="random-account"></span></h2>
          </div>
          <div>
            <h2>Clé RIB : <span id="random-rib"></span></h2>
          </div>
          <div>
            <h2>IBAN : <span id="random-iban"></span></h2>
          </div>
          <div>
            <h2>BIC : <span id="random-bic"></span></h2>
          </div>
        </section>
        <section class="flex flex-col justify-center items-center h-16">
          <p class="text-lg font-bold border border-l-red-600 border-t-fuchsia-500 border-r-amber-300 border-b-teal-500"><span id="results-sold"></span></p>
          <span id="exposed" class="text-red-600"></span>
        </section>
        <section class="flex justify-center mt-16">
          <form class="text-xl">
            <label for="deposit-money">Dépôt d'argent</label>
            <input type="number" id="deposit-money" class=" bg-yellow-700">
            <button type="button" id="submit-money" class="border-stone-800 border">Envoyer</button>
            <label for="cash-withdrawal">Retrait d'argent</label>
            <input type="number" id="get-money" class=" bg-yellow-700">
            <button type="button" id="withdraw-money" class="border-stone-800 border">Retirer</button>
          </form>
        </section>
        <section class="flex justify-center items-end h-20">
          <button type="button" id="btn-gen" class="border-2 border-yellow-800">GENERATE CODE RANDOM</button>
        </section>
    </div>
  </body>
</html>
