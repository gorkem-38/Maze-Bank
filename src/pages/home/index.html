<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Maze Bank</title>
      <link rel="stylesheet" href="../../assets/css/output.css">
   </head> 
   <body class="bg-mazebank bg-center bg-cover bg-no-repeat uppercase font-semibold overflow-x-hidden">
      <div id="root" class="h-full backdrop-blur-sm">
      <!-- Header -->
         <header class="lg:flex lg:justify-center lg:h-20">
            <div class="flex justify-center">
               <img src="../../assets/img/maze-bank-logo.png" alt="mazebank" width="30%" class="absolute pt-5 md:w-44 lg:w-44 lg:pt-7" height="auto">
               <h1 class="text-3xl md:text-4xl lg:font-bold lg:uppercase lg:text-5xl">maze <span class="text-red-700">bank</span></h1>
            </div>
         </header>
         <!-- Header END -->
         <section class="flex flex-col items-center mt-24 lg:grid lg:grid-cols-2 lg:text-lg lg:h-96 lg:mt-20">
            <div class="text-center w-96 md:text-xl lg:flex lg:flex-col lg:items-center lg:justify-center lg:w-full">
               <p class="pb-4 text-3xl md:text-4xl lg:pb-4 text-red-700">Save Your Data</p>
               <div>
                  <input id="input-fname" type="text" placeholder="first name" class="placeholder:text-center placeholder:uppercase placeholder:font-thin placeholder:text-gray-400">
               </div>
               <div class="py-4">
                  <input id="input-lname" type="text" placeholder="last name" class="placeholder:text-center placeholder:uppercase placeholder:font-thin placeholder:text-gray-400">
               </div>
               <div>
                  <input id="input-account" type="text" placeholder="number account" class="placeholder:text-center placeholder:uppercase placeholder:font-thin placeholder:text-gray-400">
               </div>
               <div class="py-4">
                  <input id="input-iban" type="text" placeholder="iban" class="placeholder:text-center placeholder:uppercase placeholder:font-thin placeholder:text-gray-400">
               </div>
               <div>
                  <input id="input-bic" type="text" placeholder="bic" class="placeholder:text-center placeholder:uppercase placeholder:font-thin placeholder:text-gray-400">
               </div>
               <div class="pt-4">
                  <input id="input-sold" type="text" placeholder="sold" class="placeholder:text-center placeholder:uppercase placeholder:font-thin placeholder:text-gray-400">
               </div>
               <div class="pt-8 pb-12">
                  <button id="btn-submit" type="button" class="bg-red-700 border-4 text-white px-4">Send$</button>
               </div>
            </div>
            <div class="flex flex-col items-center justify-between text-white h-64 pl-4 md:text-xl lg:justify-between lg:h-80">
               <h2>First Name : <span id="random-fname"></span></h2>
               <h2>Last Name : <span id="random-lname"></span></h2>
               <h2>Number Account : <span id="random-account"></span></h2>
               <h2>iban : <span id="random-iban"></span></h2>
               <h2>bic : <span id="random-bic"></span></h2>
               <h2>sold : <span id="random-sold">0$</span></h2>
               <section class="flex justify-center items-end text-amber-700 h-10 m-0">
                  <button type="button" id="btn-gen" class="border-4 border-amber-700 px-4">GENERATE CODE RANDOM</button>
               </section>
            </div>
         </section>
         <div class="flex justify-center">
            <span id="msg-overdraft" class="font-light"></span>
         </div>
         <section class="flex flex-col mt-16">
            <form class="flex flex-col justify-between text-xl h-64 md:text-2xl lg:flex lg:flex-row lg:justify-center lg:h-20">
              <div class="flex flex-col items-center lg:flex lg:flex-row lg:justify-center lg:pr-20">
                 <label for="deposit-money" class="text-white lg:pr-2">Cash Deposit</label>
                 <input type="number" id="deposit-money" class="bg-emerald-100 pl-1">
                 <div class="pt-2 lg:pl-2 lg:pb-2">
                    <button type="button" id="submit-money" class="bg-red-700 border-4 text-white px-4">Send$</button>
                 </div>
              </div>
              <div class="flex flex-col items-center lg:flex lg:flex-row lg:justify-center">
                  <label for="cash-withdrawal" class="text-white lg:pr-2">Cash Withdrawal</label>
                  <input type="number" id="get-money" class="bg-emerald-100 pl-1">
                  <div class="pt-2 lg:pl-2 lg:pb-2">
                     <button type="button" id="withdraw-money" class="border-4 border-zinc-800 bg-zinc-800 text-white px-4">Withdraw</button>
                  </div>
               </div>
            </form>
         </section>
         <!-- Beneficiary Account -->
         <div class="text-white border-t-4 mx-10 mt-8 lg:border-t-4 lg:mx-28 lg:mt-16">
         </div>
         <section class="flex flex-row justify-center py-6 text-white">
            <h2 class="flex justify-center col-span-2 text-2xl text-green-500 md:text-3xl lg:text-3xl lg:pb-10 lg:pt-4">Beneficiary Account</h2>
         </section>
         <section class="flex flex-col text-white md:text-xl lg:grid lg:grid-cols-2 lg:h-80">
            <div class="flex flex-col lg:flex lg:flex-row lg:justify-center">
               <div class="flex flex-col lg:flex lg:flex-row lg:justify-around lg:w-4/5">
                  <div class="flex flex-row justify-center pt-5 lg:flex lg:items-end lg:h-20">
                     <select class="text-black rounded-lg h-max bg-blue-200 border-4 border-double border-indigo-700" name="beneficiary" id="beneficiary">
                        <option>-- Choose an option --</option>
                        <optgroup label="men" class="text-blue-800">
                           <option>James</option>
                           <option>Christian</option>
                        </optgroup>
                        <optgroup label="woman" class="text-pink-700">
                           <option>Alexa</option>
                           <option>Zoe</option>
                        </optgroup>
                      </select>
                  </div>
                  <div class="flex flex-col items-center justify-around h-48 lg:flex lg:flex-col lg:justify-around lg:h-56">
                     <p class="pt-4">first name :<span id="result-fname"></span></p>
                     <p>last name :<span id="result-lname"></span></p>
                     <p>account number :<span id="result-account"></span></p>
                     <p>iban :<span id="result-iban"></span></p>
                     <p>bic :<span id="result-bic"></span></p>
                  </div>
               </div>
            </div>
            <!-- Beneficiary Account END -->
            <div class="flex flex-row justify-center h-40">
               <div class="flex flex-col justify-around h-32 text-lg md:text-xl lg:flex lg:flex-col lg:items-center">
                  <label for="send-money" class="text-center pt-4"><span class="text-emerald-600">Cash transfer</span></label>
                  <input id="" type="number" class="text-black text-xl lg:h-8 bg-emerald-100">
                  <div class="flex justify-center pt-4 lg:flex lg:justify-end lg:pt-16">
                     <button type="button" class="bg-red-700 border-4 uppercase px-2 lg:px-4">Send money$</button>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </body>
</html>
