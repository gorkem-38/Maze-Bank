<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Bank</title>
    <link rel="stylesheet" href="./output.css">
  </head>
  <body>
    <div id="root">
      <header class="grid grid-cols-3">
        <!-- 1ère grid -->
        <section class="flex flex-row justify-around pl-7 w-48">
          <div>
            <i class="fa-solid fa-house"></i>
          </div>
          <div>
            <i class="fa-solid fa-calendar px-2"></i>
          </div>
          <div>
            <i class="fa-solid fa-envelope pr-2"></i>
          </div>
          <div>
            <i class="fa-solid fa-bell"></i>
          </div>
        </section>
        <!-- 2ème grid -->
        <section class="flex justify-center">
          <img src="../../assets/img/bitcoin-g0161e2bb6_1920.jpg" alt="bitcoin" width="140px">
          <p class="text-xs">Mise à jour le 01/09/2002</p>
        </section>
        <!-- 3ème grid -->
        <section class="flex flex-row justify-end pr-10">
          <div>
            <i class="fa-solid fa-moon"></i>
          </div>
          <div class=" px-10">
            <i class="fa-solid fa-gear"></i>
          </div>
          <div>
            <i class="fa-solid fa-rotate"></i>
          </div>
        </section>
      </header>
      <div>
        <p class="text-lg font-thin">Mes Dépenses</p>
      </div>
      <div class="flex justify-center">
        <h2>2022</h2>
      </div>
    </div>
  </body>
</html>
